<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <span class="lead">Time Now is</span>
    <p id="currentDay" class="lead mt-3">Current Time</p>
  </header>

  <div class="container custom-container">

    <div class="container-fluid custom-container-fluid">

      <table class="table table-bordered text-center" id="calendar">
        <thead class="table-head table-dark">
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Event</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row" id="9hh" class="align-middle">09AM</td>
            <td scope="row"><textarea id="9event" class="form-control"></textarea></td>
            <td scope="row" class="align-middle"><button class="btn saveBtn">Save</button></td>
          </tr>
          <tr>
            <td scope="row" id="10hh" class="align-middle">10AM</td>
            <td scope="row"><textarea id="10event" class="form-control"></textarea></td>
            <td scope="row" class="align-middle"><button class="btn saveBtn">Save</button></td>
          </tr>
          <tr>
            <td scope="row" id="11hh" class="align-middle">11AM</td>
            <td scope="row"><textarea id="11event" class="form-control"></textarea></td>
            <td scope="row" class="align-middle"><button class="btn saveBtn">Save</button></td>
          </tr>
          <tr>
            <td scope="row" id="12hh" class="align-middle">12PM</td>
            <td scope="row"><textarea id="12event" class="form-control"></textarea></td>
            <td scope="row" class="align-middle"><button class="btn saveBtn">Save</button></td>
          </tr>
          <tr>
            <td scope="row" id="13hh" class="align-middle">01PM</td>
            <td scope="row"><textarea id="13event" class="form-control"></textarea></td>
            <td scope="row" class="align-middle"><button class="btn saveBtn">Save</button></td>
          </tr>
          <tr>
            <td scope="row" id="14hh" class="align-middle">02PM</td>
            <td scope="row"><textarea id="14event" class="form-control"></textarea></td>
            <td scope="row" class="align-middle"><button class="btn saveBtn">Save</button></td>
          </tr>
          <tr>
            <td scope="row" id="15hh" class="align-middle">03PM</td>
            <td scope="row"><textarea id="15event" class="form-control"></textarea></td>
            <td scope="row" class="align-middle"><button class="btn saveBtn">Save</button></td>
          </tr>
          <tr>
            <td scope="row" id="16hh" class="align-middle">04PM</td>
            <td scope="row"><textarea id="16event" class="form-control"></textarea></td>
            <td scope="row" class="align-middle"><button class="btn saveBtn">Save</button></td>
          </tr>
          <tr>
            <td scope="row" id="17hh" class="align-middle">05PM</td>
            <td scope="row"><textarea id="17event" class="form-control"></textarea></td>
            <td scope="row" class="align-middle"><button class="btn saveBtn">Save</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
